name: CI/CD is Easy!

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v
        with:
          node-version: 12
      - run: npm ci
      - run: npm run build
      - run: npm run deploy
